<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid bg-success-subtle"  style="height: 100vh; display:flex;">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 18rem;">
         
          <div class="card-body ">
            <h5 class="card-title text-center py-3">LOGIN</h5>
            <form>
              <div class="mb-3 ">
                <label for="exampleInputusername" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleInputusername" name="userName" [(ngModel)] = "loginObj.userName" >
                
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label ">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="passWord" [(ngModel)]="loginObj.passWord">
              </div>
              <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div> -->
              <button type="submit" class="btn btn-success py-2" style="width:100%;" (click)="onLogin()">Submit</button>
            </form>
           
          </div>
        </div>
      </div>
  </div>
  </body>
</html>
